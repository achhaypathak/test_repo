name: Build on PR

on: 
    push:
        branches: [ "main" ]
    pull_request: 
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Create a build
              run: npm run build --if-present



