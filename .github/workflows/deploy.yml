name: Deploy to Dockerhub

on: 
    workflow_run: 
      workflows: ["Build"]
      types: 
        - completed

jobs:
    build-and-push:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Log in to Dockerhub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker image to DockerHub
              uses: docker/build-push-action@v5
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: achhaypathak/test-image:latest

            - name: Verify Pushed Image
              run: docker pull achhaypathak/test-image:latest

            - name: Deploy using Watchtower
              run: |
                  curl --location 'https://watchtower.${{ env.ENV_BASE }}.gistimpact.org/v1/update' --header 'Authorization: Bearer ${{ env.WT_TOKEN }}' --header 'CF-Access-Client-Id: ${{ secrets.CF_ACCESS_CLIENT_ID }}' --header 'CF-Access-Client-Secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}'

            
              
